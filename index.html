<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meem</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body onload="onGalleryInit();onEditorInit()">
    <div class="container grid">
        <!-- Header -->
        <header class="main-header main-layout">
            <div class="nav-container flex align-center space-between">
                <div class="brand">
                    <h1>Meem</h1>
                </div>
                <nav class="main-nav">
                    <ul class="clean-list flex">
                        <li><a onclick="onGallerySelect()" href="#">Gallery</a></li>
                        <li>About</li>
                    </ul>
                </nav>
            </div>

        </header>

        <!-- Content -->
        <main class="main-content main-layout">
            <section class="filter-container">FILTERS</section>
            <section class="gallery-container grid"></section>
            <section class="about-container">ABOUT</section>
            <section class="editor-container full main-layout grid">
                <div class="canvas-container">
                    <canvas width="500" height="500"></canvas>
                </div>
                <section class="toolbox-container flex column">
                    <input oninput="onChangeTxt(this.value)" type="text" placeholder="Meme text">
                    <div title="Change fill color" class="option select-color">
                        <img src="images/UI/paint-board-and-brush.png">
                        <input oninput="onSelectColor(this.value)" type="color">
                    </div>
                    <div onclick="onChangeFontSize(1)" title="Increase font size" class="option increase-font">
                        <img src="images/UI/increase font - icon.png">
                    </div>
                    <div onclick="onChangeFontSize(-1)" title="Decrease font size" class="option decrease-font">
                        <img src="images/UI/decrease font - icon.png">
                    </div>
                </section>
            </section>
        </main>

        <!-- Footer -->
        <footer class="main-footer main-layout flex column">
            <div class="brand">Meem</div>
            <small>All rights reserved 2022</small>
        </footer>
    </div>
    <script src="./js/services/meme-service.js"></script>
    <script src="./js/meme-controller.js"></script>
    <script src="./js/gallery-controller.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
